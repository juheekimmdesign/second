<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>-6°C 서울 | 날씨</title>
    <link rel="shortcut icon" href="../images/weather_favicon.png" type="image/x-icon">
</head>
<body>
    <div id="wrap" style="background-image: url(./weather_images/bg2.jpg);">
        <div id="main_top">
            <p>나의 위치</p>
            <h1>서울</h1>
            <h2>-12°C</h2>
            <p>체감온도 : -13°C</p>
            <div id="#temperature_top_low">
                <p>최고 : -12°C</p>
                <p>최저 : -8°C</p>
            </div>
        </div>
        <div id="btm_time">
            <p>현재 폭설주의보 발령중, 강추위가 예상됩니다.</p>
            <a href="#" id="weather_time">
                <div class="data">
                    <h3>지금</h3>
                    <p><img src="./weather_images/rain.png" alt="비"></p>
                    <p>-12</p>
                </div>
                <div class="data">
                    <h3>9시</h3>
                    <p><img src="./weather_images/rain.png" alt="비"></p>
                    <p>-12</p>
                </div>
                <div class="data">
                    <h3>10시</h3>
                    <p><img src="./weather_images/rain.png" alt="비"></p>
                    <p>-12</p>
                </div>
                <div class="data">
                    <h3>11시</h3>
                    <p><img src="./weather_images/sunny.png" art="맑음"></p>
                    <p>-11</p>
                </div>
                <div class="data">
                    <h3>12시</h3>
                    <p><img src="./weather_images/sunny.png" art="맑음"></p>
                    <p>-10</p>
                </div>
                <div class="data">
                    <h3>13시</h3>
                    <p><img src="./weather_images/sunny.png" art="맑음"></p>
                    <p>-9</p>
                </div>
                <div class="data">
                    <h3>14시</h3>
                    <p><img src="./weather_images/sunny.png" art="맑음"></p>
                    <p>-9</p>
                </div>
            </a>
        </div>
    </div>
